<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <link href="../library/base.css" rel="stylesheet">
    <link href="../date-picker/main.css" rel="stylesheet">
    <style>
    .container {
        width: 800px;
        margin: 40px auto;
    }
    
    input {
        width: 300px;
        height: 30px;
        padding: 5px;
    }
    
    button {
        width: 80px;
        height: 40px;
        margin-left: 20px;
        line-height: 40px;
        border: 1px solid #00b38a;
        background-color: #00b38a;
        color: #fff;
        font-size: 14px;
        border-radius: 3px;
    }
    </style>
</head>

<body>
    <div class="container">
        <form action="#">
            <fieldset>
                <legend>日历控件</legend>
                <input type="text" disabled>
                <button>选择日期</button>
            </fieldset>
        </form>
    </div>
</body>
<script src="../library/jquery-3.1.1.min.js"></script>
<script src="../date-picker/main.js"></script>
<script>
//初始化
datePicker.init(':text', {
    mark: '/',
    minDate: '2017/01/13',
    maxDate: '2017/04/20',
    success: function(val, target) {
        $(target).val(val);
    },
    cancel: function(oldVal) {
        console.log('上次选的日期' + oldVal);
    }
})
$(document).on('click', 'button', function() {
    datePicker.show($(':text')[0]);
    return false;
})
</script>

</html>
